<br>
<h1 style="text-align: center;margin-top: 30px;">Update Product !</h1>

<div style="align-content: center; margin-left: 520px; max-width: 500px; margin-top:20px;">

    <label for="Id">Enter Id of Product to update it</label>

    <input type="number" [(ngModel)]="targetId" class="form-control" id="id" placeholder="Enter Id" style="max-width: 700px;">

    <div>
        <br>
        <button type="button" (click)="showfullform()" class="btn btn-success">Submit</button>
    </div>

</div>
<ng-container *ngIf="showotherfields; then reactiveForm "></ng-container>

<ng-template #reactiveForm>

    <div class="container" style="align-content: center; margin-left: 520px; max-width: 500px;margin-top: 20px;">

        <form (ngSubmit)='Update()' [formGroup]='showform' novalidate class="form">

            <label for="title">Title</label>

            <input type="text" formControlName='title' class="form-control" id="Title" placeholder="Enter Title ">

            <div class="alert alert-danger" *ngIf="UpdateForm?.get('title')?.hasError('required') && UpdateForm?.get('title')?.touched">
                Title is Required!
            </div>
<br>
            <label for="quantity">Quantity</label>

            <input type="number" formControlName='quantity' class="form-control" id="Quantity" placeholder="Enter Quantity ">

            <div class="alert alert-danger" *ngIf="UpdateForm?.get('quantity')?.hasError('required') && UpdateForm?.get('quantity')?.touched">
                Quantity is Required!
            </div>
<br>
            <label for="price">Price</label>

            <input type="number" formControlName='price' class="form-control" id="Price" placeholder="Enter Price in â‚¹">

            <div class="alert alert-danger" *ngIf="UpdateForm?.get('price')?.hasError('required') && UpdateForm?.get('price')?.touched">
                price is Required!
            </div>
<br>
            <label for="color">Color</label>
            <input type="text" formControlName='color' class="form-control" id="Color" placeholder="Enter Color">

            <div class="alert alert-danger" *ngIf="UpdateForm?.get('color')?.hasError('required') && UpdateForm?.get('color')?.touched">
                Color is Required!
            </div>
<br>
            <label for="expiryDate">ExpiryDate</label>
            <input type="text" formControlName='expiryDate' class="form-control" id="ExpiryDate" placeholder="Enter ExpiryDate in DD-MM-YYYY">

            <div class="alert alert-danger" *ngIf="UpdateForm?.get('expiryDate')?.hasError('required') && UpdateForm?.get('expiryDate')?.touched">
                ExpiryDate is Required!
            </div>
<br>
            <label for="inStock">InStock:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" formControlName="inStock" type="radio" [value]="true">
                <label class="form-check-label" for="inlineRadio1">In Stock</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" formControlName="inStock" type="radio" [value]="false">
                <label class="form-check-label" for="inlineRadio1">Out of Stock</label>
            </div>

        </form>

        <div>
            <br>
            <button type="button" (click)="Update()" class="btn btn-info">Confirm Update!</button>
        </div>
