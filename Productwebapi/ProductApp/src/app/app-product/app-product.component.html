<br>
<h1 style="text-align: center; margin-top: 25px;">Add Product</h1>

<div class="container" style="align-content: center; max-width: 500px;" >
    <form (ngSubmit)='submit()' [formGroup]='AddProductForm' novalidate class="form">
        <label for="Title">Title</label>

        <input type="text" formControlName='title' class="form-control" id="Title" placeholder="Enter Title ">

        <div class="alert alert-danger" *ngIf="AddProductForm?.get('title')?.hasError('required') && AddProductForm?.get('title')?.touched">
        Title is Required!
        </div>

        <label for="Quantity">Quantity</label>

        <input type="number" formControlName='quantity' class="form-control" id="Quantity" placeholder="Enter Quantity">

            <div class="alert alert-danger" *ngIf="AddProductForm?.get('quantity')?.hasError('required') && AddProductForm?.get('quantity')?.touched">
            Quantity is Required!
            </div>

        <label for="Price">Price</label>

        <input type="number" formControlName='price' class="form-control" id="Price" placeholder="Enter Price in â‚¹">

            <div class="alert alert-danger" *ngIf="AddProductForm?.get('price')?.hasError('required') && AddProductForm?.get('price')?.touched">
            Price is Required!
            </div>

        <label for="Color">Color</label>

        <input type="text" formControlName='color' class="form-control" id="Color" placeholder="Enter Color">

        <div class="alert alert-danger" *ngIf="AddProductForm?.get('color')?.hasError('required') && AddProductForm?.get('color')?.touched">
            Color is Required!
        </div>

        <label for="expiryDate">ExpiryDate</label>

        <input type="text" formControlName='expiryDate' class="form-control" id="ExpiryDate" placeholder="Enter ExpiryDate in DD-MM-YYYY">

            <div class="alert alert-danger" *ngIf="AddProductForm?.get('expiryDate')?.hasError('required') && AddProductForm?.get('expiryDate')?.touched">
            ExpiryDate is Required!
        </div>

        <label for="inStock">InStock:</label><br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="inStock" type="radio" [value]="true">
            <label class="form-check-label" for="inlineRadio1">In Stock</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="inStock" type="radio" [value]="false">
            <label class="form-check-label" for="inlineRadio1">Out of Stock</label>
        </div>

        <br>
        <div>
            <div style="float: left;">
                <button [disabled]='AddProductForm.invalid' class="btn btn-primary">Add</button>
            </div>
            <div style="float: right;">
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>


    </form>
</div>
